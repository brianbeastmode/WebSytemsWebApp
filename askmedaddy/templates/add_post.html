{% extends 'base.html' %}

{% block content %}

<div id="login-box">
    <h1>Add Post</h1>
    <form action='add-post' method='POST'>
      {% csrf_token %}
      {{ form.as_p}}
        
      <input type="submit" />
    </form>

    {% for message in messages %}
      <h2> {{ message }} </h2>  
    {% endfor %}
</div>

{% endblock %}
