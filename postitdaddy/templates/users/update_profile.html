{% extends 'base.html' %}

{% block content %}

<div id="login-box">
    <div class="left">
      <h1>Update Profile</h1>
      <form method="post" enctype="multipart/form-data">
        {% csrf_token %}
        {{form.as_p}}
        <input type="submit" value="Update Profile" />
      </form>
      {% for message in messages %}
        <h2> {{ message }} </h2>  
      {% endfor %}
    </div> 
</div>

{% endblock %}
